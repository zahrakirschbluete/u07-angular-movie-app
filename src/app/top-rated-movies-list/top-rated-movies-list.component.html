<div class="text-center mt-4">
    <h2 class="text-white">Top Rated Movies</h2>
</div>

<div class="container-fluid ">
    <div class="text-right">
        <select [ngModel]="rating | async" (ngModelChange)="onSelectChange($event)" class="form-control-sm m-3 ">
            <option value="" selected>All</option>
            <option value="G">Kids</option>
            <option value="PG">PG</option>
            <option value="PG-13">PG13</option>
            <option value="R">Restricted</option>
            <option value="NC-17">NC-17 (NSFW)</option>
            <option value="NR">Unrated</option>
        </select>
    </div>
</div>



<div class="container-lg ">

    <div class="row row-cols-3 row-cols-md-4 row-cols-lg-5 m-0 ">
        <div *ngFor="let movie of dataService.movies$">
            <!-- <a routerLink="/movie/{{movie.id}}"> -->
            <div class="col p-3 ">
                <!-- <div class=" addFavorite p-2" style="position: absolute; z-index: 2;"></div> -->


                <img *ngIf="!movie.favourite" (click)="toggleFavoriteBtn(movie.id)" #addFavorite
                    class=" addFavorite p-2" style="position: absolute; z-index: 2;"
                    src="../../assets/addFavorites_statusClicked=false.png" alt="{{movie.title}}">
                <img *ngIf="movie.favourite" (click)="toggleFavoriteBtn(movie.id)" #addFavorite class=" addFavorite p-2"
                    style="position: absolute; z-index: 2;" src="../../assets/addFavorites_statusClicked=true.png"
                    alt="{{movie.title}}">

                <a routerLink="/movie/{{movie.id}}"><img class="poster-path scale"
                        src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}"></a>
            </div>
            <!-- </a> -->
        </div>

    </div>
</div>
