<h2>hello</h2>
<div class="row m-0">
    <div *ngFor="let movie of movies$['results']">
        <a routerLink="/movie/{{movie.id}}">
            <div class="mx-auto w-100">
                <img src="https://image.tmdb.org/t/p/w200/{{movie.poster_path}}" class="p-3">
            </div>
        </a>
    </div>

</div>
