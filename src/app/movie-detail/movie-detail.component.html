<div *ngIf="movie$ as movie">
    <div>
        <h3 class="text-white">{{movie.title}}</h3>
        <p>{{movie.release_date}}</p>
        <p>{{movie.overview}}</p>



        <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" class="p-3">
    </div>
    <img class="m-w-100 opacity-4" src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}">
    <div class="row">
        <div class="col" *ngFor=" let similarMovie of movie.similar.results | slice:0:14">
            <a routerLink="/movie/{{similarMovie.id}}">
                <img src="https://image.tmdb.org/t/p/w154/{{similarMovie.poster_path}} " class="p-3">
            </a>
        </div>
    </div>

    <h2>Cast mf</h2>
    <div class="row">
        <div class="col" *ngFor=" let credits of movie.credits.cast | slice:0:6">

            <img *ngIf="credits.profile_path; else elseBlock"
                src="https://image.tmdb.org/t/p/w200/{{credits.profile_path}}" class="p-3">
            <ng-template #elseBlock><img
                    src="https://m.media-amazon.com/images/G/01/imdb/images/nopicture/medium/name-2135195744._CB466677935_.png">
            </ng-template>
        </div>
    </div>
</div>
